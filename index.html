<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Global Timer</title>

<link rel="icon" type="image/png" href="icon.png">

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  
  /* === ANIMATED GRADIENT (Blue -> Purple -> Teal) === */
  background: linear-gradient(-45deg, #1a237e, #7b1fa2, #00695c, #0d47a1);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
  
  font-family: 'Segoe UI', sans-serif;
  color: white;
  padding: 20px;
  box-sizing: border-box; 
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* === BANNER STYLES === */
.banner-img {
  display: block;
  max-width: 100%;
  width: 600px;
  height: auto;
  margin-bottom: 30px;
  filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
  border-radius: 12px;
  transition: transform 0.3s ease;
}

.banner-img:hover {
  transform: scale(1.02);
}

/* === CLOCK CONTAINER (GLASS BOX) === */
.container {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 40px 50px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.5);
  text-align: center;
  border: 1px solid rgba(255,255,255,0.15);
}

.container h1 {
  margin-top: 0;
  margin-bottom: 25px;
  font-size: 2rem;
  letter-spacing: 1px;
  text-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

/* === DESCRIPTION === */
.description {
  margin-top: 30px;
  text-align: center;
  max-width: 700px;
  text-shadow: 0 2px 4px rgba(0,0,0,0.6);
}

.desc-text {
  font-size: 1.25rem;
  font-weight: 500;
  margin-bottom: 8px;
}

.hint {
  font-size: 0.9rem;
  opacity: 0.7;
}

/* === TIMER STYLES === */
.timer {
  display: flex;
  gap: 18px;
  justify-content: center;
  flex-wrap: wrap;
}

.box {
  background: rgba(0,0,0,0.4);
  border-radius: 14px;
  padding: 18px 22px;
  min-width: 110px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.label {
  font-size: 0.75rem;
  text-transform: uppercase;
  opacity: 0.8;
  margin-top: 6px;
}

/* === ANIMATED NUMBERS === */
.value {
  position: relative;
  height: 2.8rem;
  font-size: 2.6rem;
  font-weight: 700;
  color: #00ffd5;
  text-shadow: 0 0 10px rgba(0, 255, 213, 0.4);
  overflow: hidden;
}

.number {
  position: absolute;
  width: 100%;
  left: 0;
  top: 100%;
  text-align: center;
  transition: top 0.35s ease;
}

.number.active {
  top: 0;
}

.number.exit {
  top: -100%;
}

/* === MILLISECONDS === */
.no-anim {
  line-height: 2.8rem;
}

.millis {
  font-size: 1.5rem;
}
</style>
</head>

<body>

  <img src="banner.png" alt="Event Banner" class="banner-img">

  <div class="container">
    <h1>‚è≥ End of the year in:</h1>

    <div id="countdown"
         data-year="2026"
         data-month="1"
         data-day="1"
         data-hour="0"
         data-minute="00"
         data-second="00">

      <div class="timer">
        <div class="box">
          <div class="value" data-unit="days"></div>
          <div class="label">days</div>
        </div>
        <div class="box">
          <div class="value" data-unit="hours"></div>
          <div class="label">hours</div>
        </div>
        <div class="box">
          <div class="value" data-unit="minutes"></div>
          <div class="label">min</div>
        </div>
        <div class="box">
          <div class="value" data-unit="seconds"></div>
          <div class="label">sec</div>
        </div>
        <div class="box">
          <div class="value millis no-anim" data-unit="milliseconds"></div>
          <div class="label">ms</div>
        </div>
      </div>
    </div>
  </div>

  <div class="description">
    <div class="desc-text">We are preparing something amazing for you.</div>
    <div class="hint">(Press <strong>F</strong> for Fullscreen)</div>
  </div>

<script>
const el = document.getElementById("countdown");

let target = new Date(
  +el.dataset.year,
  el.dataset.month - 1,
  +el.dataset.day,
  +el.dataset.hour,
  +el.dataset.minute,
  +el.dataset.second
);

if (target <= new Date()) {
  target.setDate(target.getDate() + 1);
}

const values = {};

function updateNumber(unit, value) {
  const container = document.querySelector(`[data-unit="${unit}"]`);

  if (container.classList.contains("no-anim")) {
    container.textContent = value;
    return;
  }

  if (values[unit] === value) return;
  values[unit] = value;

  const old = container.querySelector(".number.active");
  if (old) {
    old.classList.remove("active");
    old.classList.add("exit");
    setTimeout(() => old.remove(), 350);
  }

  const span = document.createElement("div");
  span.className = "number";
  span.textContent = value;

  container.appendChild(span);
  requestAnimationFrame(() => span.classList.add("active"));
}

function update() {
  const now = new Date();
  let diff = target - now;

  if (diff <= 0) {
    document.querySelector(".container").innerHTML =
      "<h1>üéâ Czas minƒÖ≈Ç!</h1>";
    return;
  }

  const days = Math.floor(diff / 86400000);
  diff %= 86400000;

  const hours = Math.floor(diff / 3600000);
  diff %= 3600000;

  const minutes = Math.floor(diff / 60000);
  diff %= 60000;

  const seconds = Math.floor(diff / 1000);
  const milliseconds = diff % 1000;

  updateNumber("days", days);
  updateNumber("hours", hours);
  updateNumber("minutes", minutes);
  updateNumber("seconds", seconds);
  updateNumber("milliseconds", milliseconds.toString().padStart(3, "0"));

  requestAnimationFrame(update);
}

update();

document.addEventListener('keydown', (e) => {
  if (e.key === 'f' || e.key === 'F') {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen().catch((err) => {
        console.log(`Error attempting to enable fullscreen: ${err.message}`);
      });
    } else {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      }
    }
  }
});
</script>

</body>
</html>
